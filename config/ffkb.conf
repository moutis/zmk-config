CONFIG_USB_DEVICE_MANUFACTURER="fingerpunch"
CONFIG_ZMK_KEYBOARD_NAME="ffkb HD-Vf"
CONFIG_USB_DEVICE_PRODUCT="ffkb"
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_FULL=y

CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=26

# Uncomment these two line to add support for encoders to your firmware
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following lines to enable per key RGB
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n

# Increase BLE power level
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Logging ( https://zmk.dev/docs/development/usb-logging )
#CONFIG_ZMK_USB_LOGGING=y

# Explicitly enable USB
SCONFIG_ZMK_USB=y

